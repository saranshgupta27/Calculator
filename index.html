<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Calculator</title>
</head>

<body>
    <div id='shadow'></div>
    <div id='container'>
        <div id='mainframe'>
        <div id='innerframe'>
            <div class="parent">
                <div class="div1"> 
                  
                    <label id=history>&nbsp</label>
                    <div id= tt>
                    <label id=ops></label>
                    <label id=t1>0</label>
                    </div>
        

                
                </div>
                <div class="div2"> <button type="button" class=btn data-key=reset id=reset>AC</button></div>
                <div class="div3"><button type="button" class=btn data-key=backspace id=backspace>CE</button> </div>
                <div class="div4"> <button type="button" class=btn data-key=remainder>%</button></div>
                <div class="div5"> <button type="button" class=btn data-key=divide>/</button></div>
                <div class="div6"> <button type="button" class=btn data-key=7>7</button></div>
                <div class="div7"> <button type="button" class=btn data-key=8>8</button></div>
                <div class="div8"> <button type="button" class=btn data-key=9>9</button></div>
                <div class="div9"> <button type="button" class=btn data-key=multiply>*</button></div>
                <div class="div10"> <button type="button" class=btn data-key=4>4</button></div>
                <div class="div11"> <button type="button" class=btn data-key=5>5</button></div>
                <div class="div12"> <button type="button" class=btn data-key=6 >6</button></div>
                <div class="div13"> <button type="button" class=btn data-key=subtract>-</button></div>
                <div class="div14"><button type="button" class=btn  data-key=1>1</button> </div>
                <div class="div15"> <button type="button" class=btn data-key=2>2</button></div>
                <div class="div16"> <button type="button" class=btn data-key=3>3</button></div>
                <div class="div17"> <button type="button" class=btn data-key=add>+</button></div>
                <div class="div18"> <button type="button" class=btn data-key=0>0</button></div>
                <div class="div19"> <button type="button" class=btn data-key=decimal>.</button></div>
                <div class="div20"> <button type="button" class=btn data-key=equals>=</button></div>
                </div>
                
                

        
        </div>
        </div>    
        </div>
</div>

</div>
    <script src="script.js"></script>
</body>

</html>
